<section class="pages">
  <h1>Pages</h1>
  <nav *ngIf="document">
    <a *ngFor="let page of document.pages"
       [routerLink]="['/document', page.slug]"
       [ngClass]="{ active: page.slug === currentPage?.slug }"
    >{{page.name}}</a>
  </nav>
</section>
<section class="container">
  <app-page-wrapper
    *ngIf="currentPage"
    [page]="currentPage"
    (save)="save()"
  ></app-page-wrapper>
</section>
